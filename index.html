<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bio Của XyzVanDung </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.discordapp.com/attachments/1198588866303631420/1315625672357449798/IMG_0229.jpeg?ex=6779b5a3&is=67786423&hm=b34065d0470812ae58bea6e7a5ffd33a88bfa544125c946b7ad880964a75165b&');
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #999;
        }
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px 0;
        }
        .app-link {
            display: block;
            margin: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .app-link:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <!-- Avatar -->
    <img src="https://cdn.discordapp.com/attachments/1198588866303631420/1315625672948973580/IMG_0227.jpeg?ex=6779b5a3&is=67786423&hm=a3bdf50520ac0c8eb6a7b9179397471f5f5d873b5444f0d10f10d826dfca5f76&" alt="Avatar" class="avatar">

    <h1>Chào mừng đến với trang Bio của tôi!</h1>
    <p>Ở đây bạn có thể tải các ứng dụng yêu thích của mình:</p>

    <!-- Các liên kết tải ứng dụng -->
    <a href="https://www.mediafire.com/file/gi27qk6fbyse6dp/DeltaVNG+Fix+Update+HuyMythic+New.ipa/file" class="app-link" target="_blank">Delta VNG IOS</a>
    <a href="https://www.mediafire.com/file/enurxr8cp7jxgzn/Codex+VNG+v2.654.474.apk/file" class="app-link" target="_blank">Codex VNG Android</a>
    <a href="https://apps.apple.com/us/app/id123456789" class="app-link" target="_blank">Tải Ứng Dụng 3 (iOS)</a>
    <a href="https://apps.apple.com/us/app/id987654321" class="app-link" target="_blank">Tải Ứng Dụng 4 (iOS)</a>

    <!-- Footer -->
    <footer>
        <p><strong>FPS:</strong> <span id="fps">Đang tải...</span></p>
        <p><strong>IP của bạn:</strong> <span id="ip">Đang tải...</span></p>
    </footer>

    <script>
        // Lấy thông tin IP của người dùng
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
            })
            .catch(error => {
                document.getElementById('ip').textContent = 'Không thể lấy IP';
            });

        // Giả lập FPS (Trong thực tế, có thể dùng API hoặc cách khác để tính FPS)
        let fps = 0;
        let lastTime = performance.now();
        
        function calculateFPS() {
            let currentTime = performance.now();
            fps = Math.round(1000 / (currentTime - lastTime));
            lastTime = currentTime;
            document.getElementById('fps').textContent = fps;
            requestAnimationFrame(calculateFPS);
        }

        // Bắt đầu tính FPS
        calculateFPS();
    </script>

</body>
</html>
